apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name:  worker
  labels:
    name:  worker
spec:
  replicas: 4
  minReadySeconds: 30
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  revisionHistoryLimit: 4
  template:
    metadata:
      labels:
        app:  worker
    spec:
      containers:
      - image:  dosko64/worker:0.1
        name:  worker
        command: ["./bin/worker"]
        args: ["-loglever=DEBUG"]
        resources:
          requests:
            cpu: "0.5"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: 8080
          initialDelaySeconds: 20
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthcheck
            port: 8080
          initialDelaySeconds: 20
          timeoutSeconds: 10
        env:
        - name: EXTRA_SERVICE
          value: "extra.production.svc"        
        ports:
        - containerPort:  8080
          name:  web
        imagePullPolicy: Always
      restartPolicy: Always